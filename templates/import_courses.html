{% extends 'main.html' %}
{% load static %}

{% block content %}
<style>
  input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
</style>
<div class="pagetitle">
  <h1>Import Courses</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
      <li class="breadcrumb-item"><a href="{% url 'course' %}">Courses</a></li>
      <li class="breadcrumb-item">Import Courses</li>
    </ol>
  </nav>
</div>
<section class="section">
    <div class="container-fluid">
      <div class="container">
        <a href="{% url 'excel-download1' %}"><button type="button" class="btn btn-primary"><i class="bi bi-upload"></i>. Download Sample Template</button></a>
        
      </div>
      <br><br>
      <div style=" justify-content: center; align-items: center; height: 140vh; text-align: center;">
        <h1>Follow this example below</h1>
        <div>
          <img src="{% static 'assets/img/template_sample1.JPG' %}" alt="Your Image">
          <br><br>
          <center>
            <p>
              <form enctype="multipart/form-data" action="{% url 'import-courses-data' %}" method="POST" class="col-lg-5">
                {% csrf_token %}
                <div class="mb-3 mt-3">
                  <label for="" class="text-danger">file must be in 'xlsx', 'csv', xlx </label>
                  <input name ='import_file' type="file" class="" required>
                  
                </div>
                <div class="mb-3 mt-3">
                  <label for="">Choose Department.</label>
                  <select multiple class="select1" name='department' required>
                    <option value="">Choose Department</option>
                    {% for i in department %}
                    <option class="mt-2" value="{{i.name}}">{{i.name}}</option>
                    {% endfor %}
                  </select>
                </div>
                <button type="submit" class="btn btn-success" >Upload</button>
              </form>
            </p>
          </center>
        </div>

    </div>

    </div>
</section>
{% endblock content %}
