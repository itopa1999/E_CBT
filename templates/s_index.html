{% extends 'main.html' %}
{% load static %}

{% block content %}
<style>

</style>

<div class="pagetitle">
  <h1>Dashboard</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'student_dashboard' %}">Dashboard</a></li>
      <li class="breadcrumb-item"></li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="container-fluid">
      <section id="why-us" class="why-us">
        <div class="container">
    
          <div class="row">
            {% if course %}
              {% for i in course %}
            <div class="col-lg-4">
              <div class="box mt-3">
                <span><i class="bi bi-journal-text" style="font-size:50px;"></i></span>
                <p style="font-size:30px; font-weight: bolder;">{{i.name}}</p>
                <p class='mt-3'><button type="button" class="btn btn-white shadow" style="font-weight: bolder;"><a href="{% url 'pins_settings' i.id %}"><i class="bi bi-pencil"></i> Enter Exam Mode</a></button></p>
              </div>
            </div>
            {% endfor %}
            {% else %}
            <center><h2 style="font-weight: bolder;" class="text-danger mt-5">COURSES FOR EXAM HAS NOT BEEN LOADED</h2></center>
            {% endif %}
            
          </div>
    
        
      </section>
    </div>
  </section>


{% endblock content %}
